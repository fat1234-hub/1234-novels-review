<script>
const texts = {
  ar: {
    authorTitle:"تعريف الكاتبة",
    authorText:"أُدعى روز، كاتبة و روائية جزائرية. اكتشفتُ شغفي بالحروف منذ سن صغيرة جدا، ومنذ ذلك الحين لم يُفارق الحبر أناملي. أحمل شغف الحكاية بين يدي وجرأة الغوص في العوالم النفسية والانسانية، أهتم بالجانب النفسي والإنساني المظلم للشخصيات، وأُعرف بأسلوبي البلاغي الشاعري الذي يمزج بين السخرية السوداء والعمق الفلسفي. وتُركز أعمالي على الغوص في خفايا العقول، حيث يتحول الحب والخيانة، الألم والجنون والجرائم إلى نصوص أدبية ذات بُعد وجودي وفني. من أبرز سماتي أنني أكتب لأكشف الجانب الخفي من الروح، ولأصنع من التشويق والغموض مرايا يرى القارئ فيها ذاته ومخاوفه وأحلامه.",
    prefaceTitle:"تمهيد",
    prefaceText:"في زمنٍ تُقاسُ فيهُ الجرائمُ بعددِ الثواني، تأتي هذه المذكرةُ لتؤكّدَ أنَّ الأذى قد يُصاغُ فناً، وأن الفنَّ قد يشرِّعُ لغرباءَ قلبكَ أن يَسكنوه. «مئةُ جريمةٍ وابتسامة» ليست فقط سرداً لجناةٍ ومطاردةٍ؛ هي مراياتُ نفسٍ تحنُّ إلى الانفراد، وتبني من آلامِ الآخرينِ قصائدَ لذيذةً.\n\nكتبتها يدٌ طفليّةٌ، ثمّ نُقِّحتْ بأظافرِ رجلٍ عرف أنَّ العالم لا يليقُ به. في صفحاتها ثراءُ السخريةِ والفلسفةِ السوداءِ، وفي باطنِها سؤالٌ واحدٌ يلحّ: هل يُحتّمُ الجرحُ على من جُرح أن يبدعَ انتقامَه؟ أم أنَّ الإبداعَ ذاته هو مجرّدُ مِرآةٍ للوحشة؟\n\nاقرؤوها إن شئتم أن تلتقوا بفَنٍّ لا يرحمُ، وبقلبٍ سرقَ حريّتَهُ من قبضةِ المجتمعِ ثمّ سربَهُ لكِ لتقرئيه.",
    summaryTitle:"ملخص الرواية",
    summaryText:"مئةُ جريمةٍ وابتسامة روايةٌ على هيئةِ مذكرةٍ خصّ بها قاتلٌ غامض محقّقتهُ. يبدأ الفلاح الصغير منذ اثنتي عشرة سنةٍ تُدوّنُ خِفَّةَ يدهِ جرائمه؛ من «طعنةٍ» طفوليّةٍ إلى «لوحاتٍ» قاتلةٍ تُعرض على مسارح المدينة. كلُّ صفحةٍ رسالةٌ مُرهفةٌ وساخرةٌ إلى تلك المرأةِ التي طاردته طويلاً، تكشف في طيفٍ متدرجٍ عن ماضيها، عن ألسنةٍ أوسعت سُخرية حياته وأوجعتها، وعن شبكةٍ من أنصاف الحقائق والأسماء القديمة التي تشكّلُ دوافعَ الفاعل.\n\nتتصاعدُ المذكرة مع تقدّمِ العمر: من تجاربٍ طفوليّةٍ إلى جرائمٍ نضجتْ بفنٍّ باردٍ، حتى يبلغ القاتلُ رقمَهُ المئوي، حيث تُفاجأ المحقّقةُ بصفحةٍ فارغةٍ—لتكتشف أنّ الجريمة الأخيرة لم تكن مقتلًا بل مفاجئة! روايةٌ تجمعُ بين البوليسيّ النفسيّ، السردُ المذكراتيُّ، والبلاغةُ الشعريةُ، فتدورُ في عوالمِ الانتقامِ، الحبِّ المعيبِ، والفنِّ الذي لا يستأذن.",
    quotesTitle:"الاقتباسات",
    quotes:[
      "كتبتُ لأنّ العالم لم يستدعِفني فنّانًا سوى بدماءِ الآخرين.",
      "الموجةُ الواحدةُ تمنحُ القبرَ لونًا… وذائقتي تفضّل الأزرق.",
      "الفنُّ لا يحتاج إلى إذن؛ يكفي أن تكون وحيدًا لتبدعه.",
      "أردتُ أن أعلّمَهم معنى الخوفِ، فكانت تجربتي الأولى على الجسدِ البسيطِ.",
      "سأصلُ، يوماً، إلى الصفحةِ التي لا يعودُ فيها الحبرُ قادراً على وصفي.",
      "ما بين الضحك والصرخةِ فاصلٌ نحيلٌ؛ وأنا أحبُّ السيرَ فوقه بلا خوف.",
      "أكتبُ لأخلّدَ ما لا يفهمه العامُّون: أنّ الانتقامَ قد يكونُ ترنيمةً.",
      "سرقْتُ قلوبًا قبل أن أُسرقَ قلبًا؛ الفارق أنني أوقفتُ الأولى، وأحييتُ الثاني",
      "إنهاءُ حياةٍ ليس إلا فصلًا في نصي؛ أما النهايةُ الحقيقية فحين يقرّ القارئُ بأنّه تواطأ.",
      "أنتِ—يا محقّقتي—آخرُ حُجّتي في أن الفنّ يفرضُ سطوتهُ على القوانين."
    ]
  },
  en: {
    authorTitle:"About the Author",
    authorText:"My name is Roza, an Algerian writer and novelist. I discovered my passion for letters at a very young age, and since then ink has never left my fingers. I carry the passion of storytelling in my hands and the courage to dive into psychological and human worlds. My work focuses on the dark human and psychological side of characters, blending black humor and philosophical depth. I write to reveal the hidden side of the soul, turning suspense and mystery into mirrors where the reader sees themselves, their fears, and dreams.",
    prefaceTitle:"Preface",
    prefaceText:"In a time when crimes are measured in seconds, this diary confirms that harm can be crafted into art, and that art may legitimize strangers of your heart to dwell there. 'One Hundred Crimes and a Smile' is not just a narration of criminals and pursuit; it is a reflection of a soul yearning for solitude and building delicious poems from others' pains.\n\nWritten by a child's hand, then revised by a man who knew the world did not suit him. Its pages contain the richness of dark satire and philosophy, asking whether the wounded must create their revenge, or if creation itself is merely a mirror of desolation.\n\nRead it if you wish to encounter a merciless art and a heart that stole its freedom from society, then delivered it to you to read.",
    summaryTitle:"Summary",
    summaryText:"'One Hundred Crimes and a Smile' is a diary-style novel written by a mysterious killer to his investigator. The small farmer begins at twelve, recording his crimes; from childish 'stabs' to deadly 'paintings' displayed on city stages. Each page is a delicate and sarcastic message to the woman who pursued him, revealing her past, the tongues that widened the mockery of his life, and a network of half-truths and old names that form the actor's motives.\n\nThe diary escalates with age: from childish experiments to crimes matured with cold art, until the killer reaches the hundredth mark, where the investigator is surprised by a blank page—to discover the last crime was not a murder but a surprise! The novel blends psychological thriller, diary narration, and poetic eloquence, revolving around revenge, flawed love, and art that asks no permission.",
    quotesTitle:"Quotes",
    quotes:[
      "I wrote because the world only recognized me as an artist through the blood of others.",
      "A single wave gives the grave color… and my taste prefers blue.",
      "Art doesn't need permission; it's enough to be alone to create it.",
      "I wanted to teach them the meaning of fear, and my first experiment was on a simple body.",
      "One day I will reach the page where ink can no longer describe me.",
      "Between laughter and scream lies a thin line; I love walking it without fear.",
      "I write to immortalize what the common folk do not understand: that revenge can be a hymn.",
      "I stole hearts before mine was stolen; the difference is I stopped the first and revived the second.",
      "Ending a life is just a chapter in my text; the real ending is when the reader realizes they conspired.",
      "You—my investigator—are my last argument that art imposes its authority over the law."
    ]
  }
};

function showLangPopup(){
  if(!localStorage.getItem('selectedLang')){
    document.getElementById('langPopup').classList.add('show');
    document.getElementById('main-content').style.display='none';
    document.getElementById('footer').style.display='none';
  }
}

function chooseLanguage(lang){
  localStorage.setItem('selectedLang', lang);
  const t = texts[lang];
  document.getElementById('author-title').innerText = t.authorTitle;
  document.getElementById('author-text').innerText = t.authorText;
  document.getElementById('preface-title').innerText = t.prefaceTitle;
  document.getElementById('preface-text').innerText = t.prefaceText;
  document.getElementById('summary-title').innerText = t.summaryTitle;
  document.getElementById('summary-text').innerText = t.summaryText;
  document.getElementById('quotes-title').innerText = t.quotesTitle;
  t.quotes.forEach((q,i)=>{
    const el = document.getElementById('quote'+(i+1));
    if(el) el.innerText = q;
  });

  if(lang === 'ar'){
    document.body.style.direction = 'rtl';
    document.getElementById('main-content').style.textAlign = 'right';
  } else {
    document.body.style.direction = 'ltr';
    document.getElementById('main-content').style.textAlign = 'left';
  }

  document.getElementById('langPopup').classList.remove('show');
  document.getElementById('main-content').style.display = 'block';
  document.getElementById('footer').style.display = 'flex';
}

function forceShowLangPopup(){
  document.getElementById('langPopup').classList.add('show');
  document.getElementById('main-content').style.display = 'none';
  document.getElementById('footer').style.display = 'none';
}

function toggleDarkMode(){
  document.body.classList.toggle('dark');
}

window.onload = function(){
  const saved = localStorage.getItem('selectedLang');
  if(saved){
    chooseLanguage(saved);
  } else {
    setTimeout(showLangPopup, 800);
  }
};
