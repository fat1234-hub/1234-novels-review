<script>
const texts = {
  ar:{
    authorTitle:"تعريف الكاتبة",
    authorText:"أُدعى روز، كاتبة و روائية جزائرية.اكتشفتُ شغفي بالحروف منذ سن صغيرة جدا، ومنذ ذلك الحين لم يُفارق الحبر أناملي.أحمل شغف الحكاية بين يدي وجرأة الغوص في العوالم النفسية والانسانية، أهتم بالجانب النفسي والإنساني المظلم للشخصيات، وأُعرف بأسلوبي البلاغي الشاعري الذي يمزج بين السخرية السوداء والعمق الفلسفي. وتُركز أعمالي على الغوص في خفايا العقول، حيث يتحول الحب والخيانة ،الألم والجنون والجرائم إلى نصوص أدبية ذات بُعد وجودي وفني. من أبرز سماتي أنني أكتب لأكشف الجانب الخفي من الروح، ولأصنع من التشويق والغموض مرايا يرى القارئ فيها ذاته ومخاوفه وأحلامه. فأعمالي لا تكتفي بسرد الأحداث، بل تمنح القارئ تجربة متكاملة تمزج بين المتعة الفكرية والانفعال العاطفي.",
    prefaceTitle:"تمهيد",
    prefaceText:"في زمنٍ تُقاسُ فيهُ الجرائمُ بعددِ الثواني، تأتي هذه المذكرةُ لتؤكّدَ أنَّ الأذى قد يُصاغُ فناً، وأن الفنَّ قد يشرِّعُ لغرباءَ قلبكَ أن يَسكنوه. «مئةُ جريمةٍ وابتسامة» ليست فقط سرداً لجناةٍ ومطاردةٍ؛ هي مراياتُ نفسٍ تحنُّ إلى الانفراد، وتبني من آلامِ الآخرينِ قصائدَ لذيذةً.\n\nكتبتها يدٌ طفليّةٌ، ثمّ نُقِّحتْ بأظافرِ رجلٍ عرف أنَّ العالم لا يليقُ به. في صفحاتها ثراءُ السخريةِ والفلسفةِ السوداءِ، وفي باطنِها سؤالٌ واحدٌ يلحّ: هل يُحتّمُ الجرحُ على من جُرح أن يبدعَ انتقامَه؟ أم أنَّ الإبداعَ ذاته هو مجرّدُ مِرآةٍ للوحشة؟\n\nاقرؤوها إن شئتم أن تلتقوا بفَنٍّ لا يرحمُ، وبقلبٍ سرقَ حريّتَهُ من قبضةِ المجتمعِ ثمّ سربَهُ لكِ لتقرئيه.",
    summaryTitle:"ملخص الرواية",
    summaryText:"مئةُ جريمةٍ وابتسامة روايةٌ على هيئةِ مذكرةٍ خصّ بها قاتلٌ غامض محقّقتهُ. يبدأ الفلاح الصغير منذ اثنتي عشرة سنةٍ تُدوّنُ خِفَّةَ يدهِ جرائمه؛ من «طعنةٍ» طفوليّةٍ إلى «لوحاتٍ» قاتلةٍ تُعرض على مسارح المدينة. كلُّ صفحةٍ رسالةٌ مُرهفةٌ وساخرةٌ إلى تلك المرأةِ التي طاردته طويلاً، تكشف في طيفٍ متدرجٍ عن ماضيها، عن ألسنةٍ أوسعت سُخرية حياته وأوجعتها، وعن شبكةٍ من أنصاف الحقائق والأسماء القديمة التي تشكّلُ دوافعَ الفاعل.\n\nتتصاعدُ المذكرة مع تقدّمِ العمر: من تجاربٍ طفوليّةٍ إلى جرائمٍ نضجتْ بفنٍّ باردٍ، حتى يبلغ القاتلُ رقمَهُ المئوي، حيث تُفاجأ المحقّقةُ بصفحةٍ فارغةٍ—لتكتشف أنّ الجريمة الأخيرة لم تكن مقتلًا بل مفاجئة!.\nروايةٌ تجمعُ بين البوليسيّ النفسيّ، السردُ المذكراتيُّ، والبلاغةُ الجاهليّةُ الشعريةُ، فتدورُ في عوالمِ الانتقامِ، الحبِّ المعيبِ، والفنِّ الذي لا يستأذن.",
    quotesTitle:"اقتباسات"
  },
  en:{
    authorTitle:"About the Author",
    authorText:"My name is Roza, an Algerian writer and novelist. I discovered my passion for letters at a very young age, and since then ink has never left my fingers. I carry the passion for storytelling in my hands and the courage to dive into the psychological and human worlds. I focus on the dark psychological and human side of characters, and I am known for my poetic and rhetorical style that blends black humor with philosophical depth. My works explore the hidden corners of minds, where love, betrayal, pain, madness, and crimes turn into literary texts with existential and artistic dimensions. One of my main traits is that I write to reveal the hidden side of the soul, creating mirrors of suspense and mystery in which the reader sees themselves, their fears, and dreams. My works provide a full experience combining intellectual pleasure with emotional involvement.",
    prefaceTitle:"Preface",
    prefaceText:"In an era where crimes are measured in seconds, this notebook confirms that harm can be transformed into art, and that art may allow strangers to inhabit your heart. 'One Hundred Crimes and a Smile' is not just a tale of criminals and pursuit; it is a mirror of a soul longing for solitude, building delicious poems from others' pain.\n\nIt was written by a child's hand, then refined by a man who knew the world did not fit him. Its pages contain the richness of black humor and philosophy, with one pressing question: Does injury compel the wounded to create revenge? Or is creation itself merely a mirror of desolation?\n\nRead it if you wish to encounter art that spares no one, and a heart that stole its freedom from society and then delivered it to you.",
    summaryTitle:"Summary",
    summaryText:"'One Hundred Crimes and a Smile' is a novel in the form of a notebook dedicated by a mysterious killer to his detective. The small farmer begins at age twelve to record his crimes lightly; from a 'childish stab' to 'deadly paintings' displayed on city stages. Each page is a delicate and sarcastic message to the woman who pursued him, gradually revealing her past, the tongues that widened his life's mockery and pain, and a web of half-truths and old names that form the perpetrator's motives.\n\nThe notebook escalates with age: from childish experiments to crimes matured with cold art, until the killer reaches his hundredth number, where the detective finds a blank page—to discover that the last crime was not a murder but a surprise! The novel combines psychological crime, memoir-like narration, and poetic rhetoric, revolving around worlds of revenge, flawed love, and unconsented art.",
    quotesTitle:"Quotes"
  }
};

const quotes = {
  ar:[
    "كتبتُ لأنّ العالم لم يستدعِفني فنّانًا سوى بدماءِ الآخرين.",
    "الموجةُ الواحدةُ تمنحُ القبرَ لونًا… وذائقتي تفضّل الأزرق.",
    "الفنُّ لا يحتاج إلى إذن؛ يكفي أن تكون وحيدًا لتبدعه.",
    "أردتُ أن أعلّمَهم معنى الخوفِ، فكانت تجربتي الأولى على الجسدِ البسيطِ.",
    "سأصلُ، يوماً، إلى الصفحةِ التي لا يعودُ فيها الحبرُ قادراً على وصفي.",
    "ما بين الضحك والصرخةِ فاصلٌ نحيلٌ؛ وأنا أحبُّ السيرَ فوقه بلا خوف.",
    "أكتبُ لأخلّدَ ما لا يفهمه العامُّون: أنّ الانتقامَ قد يكونُ ترنيمةً.",
    "سرقْتُ قلوبًا قبل أن أُسرقَ قلبًا؛ الفارق أنني أوقفتُ الأولى، وأحييتُ الثاني",
    "أنتِ—يا محقّقتي—آخرُ حُجّتي في أن الفنّ يفرضُ سطوتهُ على القوانين."
  ],
  en:[
    "I wrote because the world never recognized me as an artist except through the blood of others.",
    "A single wave gives the grave a color… and my taste prefers blue.",
    "Art doesn't need permission; it’s enough to be alone to create it.",
    "I wanted to teach them the meaning of fear; my first experience was on a simple body.",
    "One day, I will reach the page where ink can no longer describe me.",
    "Between laughter and scream lies a thin line; I love walking over it without fear.",
    "I write to immortalize what the masses do not understand: that revenge can be a chant.",
    "I stole hearts before my own was stolen; the difference is I stopped the first, and revived the second.",
    "You—my detective—are my last argument that art imposes its power over laws."
  ]
};

function showLangPopup(){
  document.getElementById('langPopup').classList.add('show');
  document.getElementById('main-content').style.display='none';
}

function chooseLanguage(lang){
  const container=document.getElementById('main-content');
  const popup=document.getElementById('langPopup');
  popup.classList.remove('show');
  container.style.display='block';

  if(lang==='ar'){ document.body.style.direction='rtl'; container.style.textAlign='right'; }
  else { document.body.style.direction='ltr'; container.style.textAlign='left'; }

  document.getElementById('author-title').textContent=texts[lang].authorTitle;
  document.getElementById('author-text').textContent=texts[lang].authorText;

  document.getElementById('preface-title').textContent=texts[lang].prefaceTitle;
  document.getElementById('preface-text').textContent=texts[lang].prefaceText;

  document.getElementById('summary-title').textContent=texts[lang].summaryTitle;
  document.getElementById('summary-text').textContent=texts[lang].summaryText;

  document.getElementById('quotes-title').textContent=texts[lang].quotesTitle;
  for(let i=0;i<9;i++){ document.getElementById('quote'+(i+1)).textContent = quotes[lang][i]; }
}

function toggleDarkMode(){ document.body.classList.toggle('dark'); }

// عند فتح الصفحة لأول مرة نعرض Popup اللغة
showLangPopup();
</script>
