<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Velvet Tomes</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Mea+Culpa&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f9f6f2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #232025;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            padding: 24px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        }

        h1, h2 {
            text-align: center;
            color: darkred;
        }

        #bordered {
            border: 2px solid darkred;
            width: 500px;
            text-align: center;
            display: block;
            margin: 0 auto 18px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(128,0,0,0.07);
        }

        .Bordered, .Bordered2 {
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(128,0,0,0.07);
            margin-bottom: 18px;
            background: #fff8f8;
            border: 1.5px solid #e0bcbc;
            color: #232025;
            padding: 14px;
        }

        ul {
            list-style-type: disc;
            background: #fff;
            border-radius: 8px;
            padding: 18px 32px;
            color: #232025;
            border: 1.5px solid #e0bcbc;
            box-shadow: 0 2px 8px rgba(128,0,0,0.05);
        }

        li {
            margin-bottom: 10px;
            font-size: 16px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
        }

        .logo {
            text-align: center;
            font-family: 'Mea Culpa', cursive;
            font-size: 90px;
            font-weight: bold;
            color: #000;
            margin-top: 30px;
        }

        .footer {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
            font-family: Arial, sans-serif;
        }

        .footer a {
            text-decoration: none;
            font-weight: bold;
        }

        .footer p {
            margin: 4px 0;
        }

        .footer a.reddit { color: #ff5415; }
        .footer a.youtube { color: red; }
        .footer a.wattpad { color: #ff5415; }

        .lang-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .lang-popup div {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
        }

        .lang-popup button {
            margin: 10px;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            border: none;
        }

    </style>
</head>
<body>

<div class="logo">Velvet Tomes</div>

<!-- نافذة اختيار اللغة -->
<div class="lang-popup" id="langPopup">
    <div>
        <p>ما هي اللغة التي تريد أن تكمل بها زيارة الموقع؟ / Which language would you like to continue in? 🌟</p>
        <button onclick="chooseLanguage('ar')">العربية</button>
        <button onclick="chooseLanguage('en')">English</button>
    </div>
</div>

<div class="container" id="main-content">
    <h1 id="welcome"></h1>
    <p class="Bordered" id="intro"></p>
    <h2 id="about-title"></h2>
    <p class="Bordered2" id="about-text"></p>
    <ul>
        <li id="harlyn"></li>
        <li id="programmer"></li>
    </ul>
    <p id="team"></p>
    <p id="thanks"></p>
</div>

<footer class="footer">
    <p>
        Follow 1234 on
        <a href="https://www.reddit.com/user/ProfessionalStuff467/" target="_blank" class="reddit">Reddit</a>
    </p>
    <p>
        Follow Harlyn on 
        <a href="https://www.youtube.com/@Harlyn_Darlin" target="_blank" class="youtube">YouTube</a>
    </p>
    <p>
        Follow Harlyn on 
        <a href="https://www.wattpad.com/user/Harlie-_" target="_blank" class="wattpad">Wattpad</a>
    </p>
</footer>

        "programmer": "أنا 1234 💻، مؤسسة هذا الفضاء الأدبي 📚✨. أحب قراءة وكتابة الروايات، ويهدف منصتنا لربط الكُتّاب بالقرّاء حول العالم. نساعد المؤلفين على نشر أعمالهم وترجمتها، ومنح صوت لمن لا يمتلكون إمكانيات النشر التقليدي. 🚀\nهنا تتحول الكلمات إلى جسور، وتصبح الروايات عالمية. 🌍❤️",

        "aboutTitle": "About Us",

        "thanks": "Thank you for visiting the site, and we hope you enjoy it."
    }
};

function chooseLanguage(lang) {
    const popup = document.getElementById('langPopup');
    const container = document.getElementById('main-content');
    popup.style.display = 'none';

    if(lang === 'ar') {
        container.style.direction = 'rtl';
        container.style.textAlign = 'right';
    } else {
        container.style.direction = 'ltr';
        container.style.textAlign = 'left';
    }

    document.getElementById('welcome').textContent = texts[lang].welcome;
    document.getElementById('intro').textContent = texts[lang].intro;
    document.getElementById('about-title').textContent = texts[lang].aboutTitle;
    document.getElementById('about-text').textContent = texts[lang].aboutText;
    document.getElementById('harlyn').textContent = texts[lang].harlyn;
    document.getElementById('programmer').textContent = texts[lang].programmer;
    document.getElementById('team').textContent = texts[lang].team;
    document.getElementById('thanks').textContent = texts[lang].thanks;
}
</script>

</body>
</html>
